<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Login_signup</title>
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans&display=swap" rel="stylesheet">
</head>

<body>
  <main class="main">
    <aside class="left-part">
      <p class="title-form">
        Sign up
      </p>
    </aside>
    <section class="form-part">
      <div class="header">
        <h1>New user?</h1>
        <p>Use the form below to create your account.</p>
      </div>
      <form name="loginSignup">
        <p>First Name:
          <input type="text" size="65" name="firstName">
        </p>
        <p>Last Name:
          <input type="text" size="65" name="lastName">
        </p>
        <p>Nationality:
          <input type="text" size="65" name="nationality">
        </p>
        <p>E-mail:
          <input type="text" size="65" name="email">
        </p>
        <p>Date of Birth:
          <select name="dateOfBirth">
            <option>21-12-1995</option>
            <option>01-02-2001</option>
          </select>
        </p>
        <div>
          Gender:
          <p>
            <input type="radio" value="male" name="gender">Male
          </p>
          <p>
            <input type="radio" value="female" name="gender">Female
          </p>
        </div>
        <p>Password:
          <input type="text" size="65" name="password">
        </p>
        <p>Confirm Password:
          <input type="text" size="65" name="confirmPassword">
        </p>
        <p>
          <input type="submit" value="Complete Signup" name="submit">
        </p>
      </form>
    </section>
  </main>
  <script src="/main.js"></script>
</body>

</html>
